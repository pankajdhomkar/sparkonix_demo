<div>
<div class="row">
	<h1 class="page-header">
		<img src="/assets/images/sales-team.png" style="width:50px;height:50px;"></img>&nbsp;
		<span> Manage Sales Team</span>
		<button class="btn btn-primary pull-right" type="button" data-toggle="modal"
			data-target="#addSTMember"><i class="fa fa-plus-circle"></i>&nbsp; Add New Member
		</button>
	</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading"><b>Sales Team Members</b></div>
	<div class="panel-body table-responsive">
		<div class="row text-center" ng-if="salesteammembers.length==0">
  				<br>
  				<h4><label>There are no Sales Team Members</label></h4>
  				<br>
  			</div>
		<table datatable class="table table-bordered table-striped" ng-if="salesteammembers.length>0">
			<thead>
				<tr>
					<td><b>Name</b></td>
					<td class="text-center"><b>Mobile</b></td>
					<td><b>E-Mail</b></td>
					<td><b>Alternate E-Mail</b></td>
					<td class="text-center"><b>Actions</b></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="salesteammember in salesteammembers track by $index" class="item">
					<td>{{salesteammember.name}}</td>
					<td class="text-center">{{salesteammember.mobile}}</td>
					<td>{{salesteammember.email}}</td>
					<td>{{salesteammember.alt_email}}</td>
					<td class="text-center">
						<button class="btn btn-primary btn-xs" type="button"
							ng-click="onEdit(salesteammember)"> <i class="fa fa-edit"></i>&nbsp; Edit
						</button>
						
						<!-- <button class="btn btn-danger btn-xs" type="button"
							ng-click="onDelete(salesteammember)"> <i class="fa fa-cross"></i>&nbsp; Delete
						</button> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
	
<!-- ---------------------------------------------------------------------------------------------------- -->
<!---------------------------------- Modal Dialog for adding new sales team member ------------------------->
<div id="addSTMember" class="modal fade" role="dialog">
	<form name="addSTMemberForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
					<img src="/assets/images/add-new-sales-team-member.png" style="width:25px;height:25px;"></img> 
					Add Sales Team Member</h4>
				</div>
				<div
					style="padding: 3%; padding-right: 10%; padding-left: 10%; height: 420px;">
					<label>Name</label> <label style="color: red">&nbsp*</label>
						<input class="form-control" ng-model="newMember.name" ng-required="true" 
						placeholder="Enter Name">
					<label>E-Mail</label> <label style="color: red">&nbsp*</label>
						<input type="email" class="form-control" ng-model="newMember.email" ng-required="true"
						placeholder="Enter E-Mail">
					<label>Alternate E-Mail</label> 
						<input type="email" class="form-control" ng-model="newMember.altEmail" 
						placeholder="Enter Alternate E-Mail">
					<label>Mobile</label> <label style="color: red">&nbsp*</label>					
						 
					   <input type="text" class="form-control" ng-model="newMember.mobile"
								placeholder="Enter Mobile Number with country code" 
								 ng-required="true">
							<div style=" color:gray; font-family: verdana; font-size: 12px;">
							Eg. +91xxxxxxxxxx</div>	
						
					<label>Password</label> <label style="color: red">&nbsp*</label> 
						<input type="password" class="form-control" ng-model="newMember.password" ng-required="true"
						placeholder="Enter Password">
					<label>Re-enter Password</label> <label style="color: red">&nbsp*</label>
						<input type="password" class="form-control" ng-model="password2" ng-required="true"
						placeholder="Re-enter Password">
					<span ng-show="newMember.password !== password2" style="color:red">Password mismatch</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<i class="fa fa-minus-circle"></i>&nbsp; Cancel
					</button>
					<button type="submit" class="btn btn-success" data-dismiss="modal"
						ng-disabled="(addSTMemberForm.$invalid) || (newMember.password !== password2)" data-ng-click="addNewSalesTeamMember()">
						<i class="fa fa-plus-circle"></i>&nbsp; Add
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
<!---------------------------------- Modal Dialog for update sales team member ------------------------->
<div id="editSTMember" class="modal fade" role="dialog">
	<form name="editSTMemberForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit Sales Team Member</h4>
				</div>
				<div
					style="padding: 3%; padding-right: 10%; padding-left: 10%; height: 310px;">
					<label>Name</label> <label style="color: red">&nbsp*</label>
						<input class="form-control" ng-model="editMember.name" ng-required="true"
						placeholder="Enter Name">
					<label>E-Mail</label> <label style="color: red">&nbsp*</label>
						<input type="email" class="form-control" ng-model="editMember.email" ng-required="true"
						placeholder="Enter E-Mail">
					<label>Alternate E-Mail</label>
						<input type="email" class="form-control" ng-model="editMember.altEmail"
						placeholder="Enter Alternate E-Mail">
					<label>Mobile</label> <label style="color: red">&nbsp*</label>
						 
						 
						<input type="text" class="form-control" ng-model="editMember.mobile"
								placeholder="Enter Mobile Number with country code" 
								 ng-required="true">
						<div style=" color:gray; font-family: verdana; font-size: 12px;">
							Eg. +91xxxxxxxxxx</div>	
							 
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<i class="fa fa-minus-circle"></i>&nbsp; Cancel
					</button>
					<button type="submit" class="btn btn-success" data-dismiss="modal" 
						ng-disabled="(editSTMemberForm.$invalid)" data-ng-click="updateUser()">
						<i class="fa fa-plus-circle"></i>&nbsp; Update 
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
