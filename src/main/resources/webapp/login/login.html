<!doctype html>
<html>
 <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center"><b>LOGIN</b></h3>
                </div>
                <div class="panel-body">
                	<img src="../../assets/images/logo.png" style="text-align: center;margin: 10px;height: 2vw; width: 9vw;">
                	<br/>
                    <form role="form" ng-submit="onLogin()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login ID" ng-model="username" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" type="password"  required>
                            </div> 
                            <div class="form-group pull-right">
                                <button type="button" ng-click="forgotPassword()" class="btn btn-link pull-left">Forgot Password</button>
                            </div>                         
                            <br>
                            <input type="submit" value="Login"  class="btn btn-lg btn-success btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
</html>
