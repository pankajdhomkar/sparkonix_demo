<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
                    <h3 class="panel-title"  style="text-align: center;text-transform:uppercase;"><b>RESET PASSWORD</b></h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input ng-model="password"
									placeholder="NEW PASSWORD" type="password"
									id="password" class="form-control" required autofocus />
							</div>
							<div>
								<input ng-model="confpassword"
									placeholder="CONFIRM PASSWORD"
									type="password" class="form-control" required />
							</div>
							<br/>
							<div class="form-group">
								<input type="submit" ng-click="updatePassword()" value="UPDATE"
									class="btn btn-success btn-block" />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
