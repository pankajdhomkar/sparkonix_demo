<div class="container-fluid clsBackgroundImg">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" style="text-align: center;text-transform:uppercase;"><b>Enter Login ID To Reset Password</b></h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control my-login" placeholder="Login ID" ng-model="email" type="text" autofocus required>
							</div>
							<div class="form-group">
								<input class="btn btn-lg btn-success btn-block" ng-click="continueForgot()" type="submit" value="Continue" />
								<button type="button" ng-click="back()" class="btn btn-link">Back</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
