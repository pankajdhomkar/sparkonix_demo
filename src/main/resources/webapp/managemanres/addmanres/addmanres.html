	<div class="row">
		<h1 class="page-header">
			<img src="/assets/images/add-new-customers.png"
				style="width: 50px; height: 50px;"></img>&nbsp; <span>
				{{headerTitleText}} </span>
		</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<b>Company Details</b>
		</div>
		<div class="panel-body">
			<form name="addManResForm1">
				<div class="row form-group">
					<div class="col-lg-4">
						<label>Company Type</label> <select
							ng-model="newManRes.companyType" ng-required="true"
							ng-options="companyType for companyType in companyTypes"
							class="form-control" ng-disabled="editMode"
							ng-init="newManRes.companyType = companyTypes[0]"></select>
					</div>
					<div class="col-lg-4">
						<label>Company Name</label> <label style="color: red">&nbsp*</label>
						<input class="form-control" ng-model="newManRes.companyName"
							ng-disabled="editMode" ng-required="true"
							placeholder="Enter Company Name">
					</div>
					<div class="col-lg-3">
						<label>Company PAN</label> <label style="color: red">&nbsp*</label>
						<input class="form-control" ng-model="newManRes.pan"
							ng-required="true" ng-disabled="editMode"   
							placeholder="Enter Company PAN" maxlength="10">
							<!-- ng-blur="checkCompanyPanAvailability()" -->
					</div>
					<div class="col-lg-1">
						<p>&nbsp;</p>						 
						<button type="button" ng-click="checkCompanyPanAvailability()" class="btn btn-primary btn-xs"
							title="Check company PAN number availability" ng-disabled="editMode" >
							<span class="glyphicon glyphicon-check"></span> Check
						</button>						
					</div>
					<div class="col-lg-4 pull-right">
						<span style=" font-size:12px; color : {{panValidationMsgColor}};">{{panValidationMsg}}</span>
											 
					 
						
					</div>
					 
				</div>
		</div>
		</form>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<b>Customer Support Details</b>
	</div>
	<div class="panel-body">
		<form name="addManResForm2">
			<div class="row form-group">
				<div class="col-lg-4">
					<label>Contact Name</label> <input class="form-control"
						ng-model="newManRes.custSupportName"
						placeholder="Enter Contact Name">
				</div>
				<div class="col-lg-4">
					<label>Contact Phone Number</label> <input class="form-control"
						ng-model="newManRes.custSupportPhone"
						placeholder="Enter Contact Phone Number">
					<span style=" color:gray; font-family: verdana; font-size: 12px;">
							Eg. 020-27470643 OR +91xxxxxxxxxx</span>	
				</div>
				<div class="col-lg-4">
					<label>Contact Email</label> <input class="form-control"
						ng-model="newManRes.custSupportEmail"
						placeholder="Enter Contact Email">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<b>AttendMe Subscription Details</b>
	</div>
	<div class="panel-body">
		<form name="addManResForm3">
			<div class="row form-group">
				<div class="col-lg-6">

					<label>Subscription Type</label><label style="color: red">&nbsp*</label>
					<select ng-model="newManRes.curSubscriptionType" ng-required="true"
						ng-options="curSubscriptionType for curSubscriptionType in curSubscriptionTypes"
						class="form-control">
					</select>
				</div>
				<div class="col-lg-6">
					<label>Subscription Status </label><label style="color: red">&nbsp*</label>
					<select ng-model="newManRes.curSubscriptionStatus"
						ng-change="manageWebAdminDetails()" ng-required="true"
						ng-options="curSubscriptionStatus for curSubscriptionStatus in curSubscriptionStatusData"
						class="form-control">
					</select>
				</div>
				<!-- Hide dates if status is INACTIVE -->
				<div ng-hide="hideFlag">
				<div class="col-lg-6">
					<label>Subscription Start Date</label><label style="color: red">&nbsp*</label>
					<div class='input-group'>
						<input type="text" class="form-control date"
							ng-click="startDate=true" datepicker-popup="{{format}}"
							ng-model="newManRes.curSubscriptionStartDate" is-open="startDate"
							close-text="Close" id="newManResCurSubscriptionStartDate"
							placeholder="DD-MM-YYYY" ng-required="!hideFlag" ng-change="setEndDate()" > 
							<label
							class="input-group-addon" for='newManResCurSubscriptionStartDate'>
							<span class="glyphicon glyphicon-calendar"></span>
						</label>
					</div>
				</div>
				<div class="col-lg-6">
					<label>Subscription End Date</label><label style="color: red">&nbsp*</label>
					<div class='input-group'>
						<input type="text" class="form-control date"
							ng-click="endDate=true" datepicker-popup="{{format}}"
							ng-model="newManRes.curSubscriptionEndDate" is-open="endDate"
							close-text="Close" id="newManResCurSubscriptionEndDate"
							placeholder="DD-MM-YYYY" ng-required="!hideFlag"> <label
							class="input-group-addon" for='newManResCurSubscriptionEndDate'>
							<span class="glyphicon glyphicon-calendar"></span>
						</label>
					</div>
				</div>
				</div>

			</div>
		</form>
	</div>
</div>

<div ng-hide="hideFlag" id="webAdminDetailsDiv"
	class="panel panel-default">
	<div class="panel-heading">
		<b>Admin Details</b>
	</div>
	<div class="panel-body">
		<form name="addManResForm4">
			<div class="row form-group">
				<div class="col-lg-6">
					<label>Name</label> <label style="color: red">&nbsp*</label> <input
						class="form-control" ng-model="newUser.name" ng-required="true"
						placeholder="Enter Name">
				</div>
				<div class="col-lg-6">
					<label>Mobile</label> <label style="color: red">&nbsp*</label> 					 
					 	
					<input type="text" class="form-control" ng-model="newUser.mobile"
								placeholder="Enter Mobile Number with country code" 
								 ng-required="true">
					<span style=" color:gray; font-family: verdana; font-size: 12px;">
							Eg. +91xxxxxxxxxx</span>			 
						
				</div>
				<div class="col-lg-6">
					<label>E-Mail</label> <label style="color: red">&nbsp*</label> <input
						type="email" class="form-control" ng-model="newUser.email"
						ng-required="true" ng-disabled="editMode && newUser.email!=null"
						placeholder="Enter E-Mail">
				</div>
				<div class="col-lg-6">
					<label>Alternate E-Mail</label> <input type="email"
						class="form-control" ng-model="newUser.altEmail"
						placeholder="Enter Alternate E-Mail">
				</div>
			</div>
		</form>

		<form name="addManResForm5">
			<div class="row form-group">
				<!-- display update checkbox only in edit mode -->
				<!-- <span ng-show="editMode">
						<div class="col-lg-6">
							<input type="checkbox" ng-model="disablePassword"
								ng-click="resetPasswordField()" /> <label>Update
								Password </label>
						</div>
						<div class="col-lg-6">
							<p>&nbsp;</p>
						</div>
					</span> -->

				<span ng-hide="editMode">
					<div class="col-lg-6">
						<label>Password</label> <label style="color: red">&nbsp*</label> <input
							type="password" class="form-control" ng-model="newUser.password"
							ng-required="isRequired" ng-disabled="!disablePassword"
							ng-keyup="matchPassword()" placeholder="Enter Password">
					</div>
					<div class="col-lg-6">
						<label>Re-enter Password</label> <label style="color: red">&nbsp*</label>
						<input type="password" class="form-control" ng-model="password2"
							ng-required="isRequired" ng-disabled="!disablePassword"
							ng-keyup="matchPassword()" placeholder="Re-enter Password">
					</div>
					<div class="col-lg-6">
						<!-- ng-show="newUser.password != password2"  -->
						<span ng-show="newUser.password != password2" style="color: red">Password
							mismatch</span>
					</div>
			</div>
			</span>
		</form>
	</div>
</div>

<div class="row text-center">
	<div class="col-lg-12 col-md-12 col-sm-12">
		<button type="button" class="btn btn-danger" ng-click="onCancel()">
			<i class="fa fa-minus-circle"></i>&nbsp; Cancel
		</button>

		<!-- hide this if dropdown has BASIC && INACTIVE -->
		<span ng-hide="hideFlag"> &nbsp; &nbsp; <span
			ng-show="!editMode">

				<button type="submit" class="btn btn-success"
					ng-disabled="(addManResForm1.$invalid) || (addManResForm2.$invalid) || (addManResForm3.$invalid) 
		|| (addManResForm4.$invalid) || (addManResForm5.$invalid) || (newUser.password !== password2)"
					ng-click="onSubmit()">
					<i class="fa fa-plus-circle"></i>&nbsp; Submit
				</button>

		</span> <span ng-show="editMode">
				<button type="submit" class="btn btn-success"
					ng-disabled="(addManResForm1.$invalid) || (addManResForm2.$invalid) || (addManResForm3.$invalid) 
		|| (addManResForm4.$invalid) || ngDisabled"
					ng-click="onSubmit()">
					<i class="fa fa-plus-circle"></i>&nbsp; Submit
				</button>
		</span>

		</span>

		<!--SHOW if dropdown has value as BASIC && INACTIVE -->
		<span ng-show="hideFlag">
			<button type="submit" class="btn btn-success"
				ng-disabled="(addManResForm1.$invalid) || (addManResForm2.$invalid) || (addManResForm3.$invalid) "
				ng-click="onSubmit()">
				<i class="fa fa-plus-circle"></i> Submit
			</button>

		</span>


	</div>
</div>
